# PulseAudio compatibility layer settings for USB docks with KVM switches
# This configures the PulseAudio interface that many applications use
#
# These settings increase buffer sizes to prevent audio popping/crackling
# when using USB audio devices connected through docking stations and KVM switches.

pulse.properties = {
    # Increase default stream latency for USB dock stability
    pulse.min.req = 1024/48000        # 21ms minimum request size
    pulse.min.quantum = 1024/48000    # 21ms minimum quantum
    pulse.min.frag = 1024/48000       # 21ms minimum fragment size
    pulse.default.req = 1024/48000    # 21ms default request size
    pulse.default.frag = 1024/48000   # 21ms default fragment size
    pulse.default.tlength = 2048/48000  # 42ms default target length
    pulse.min.latency = 1024/48000    # 21ms minimum latency
}

stream.properties = {
    node.latency = 1024/48000         # 21ms stream latency
    resample.quality = 4              # Use medium quality resampling for lower CPU usage
}
