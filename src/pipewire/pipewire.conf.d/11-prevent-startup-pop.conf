# Prevent initial audio pop when starting playback
# This happens when streams start before buffers are adequately filled

stream.properties = {
    # Add small initial delay to pre-fill buffers before starting playback
    # This prevents the "pop" when audio first starts
    stream.dont-remix = true           # Prevent unnecessary processing
}

# Ensure devices stay ready (don't go to sleep)
context.properties = {
    # Keep audio devices slightly warm to prevent startup latency pops
    default.clock.allowed-rates = [ 48000 ]
}
