# SETTING ENV VALUES
set -g default-terminal 'st-256color'
set -g terminal-overrides 'st-256color'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'abhinav/tmux-fastcopy'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'



set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_fg 'colour234' # default is 'colour231'
set -g @prefix_highlight_bg 'colour3'  # default is 'colour04'
set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_output_prefix ' [ '
set -g @prefix_highlight_output_suffix ' ] '
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour4'
set -g status-left '#{prefix_highlight}'
set -g status-right '#[fg=colour4,bg=colour234] %d/%m #[fg=colour4,bg=colour234] %H:%M:%S '

setw -g window-status-current-style 'fg=colour234 bg=colour4 bold'
setw -g window-status-current-format ' #I#[fg=colour234]:#[fg=colour234]#W#[fg=colour234]#F  #H  '

setw -g window-status-style 'fg=colour4 bg=colour234'
setw -g window-status-format ' #I#[fg=colour4]:#[fg=colour4]#W#[fg=colour4]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour234 bg=colour4 bold'
setw -g mouse on
# WINDOW AND PANE MOVEMENT
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-S-Down resize-pane -D
bind -n M-S-Up resize-pane -U
bind -n M-S-Left resize-pane -L
bind -n M-S-Right resize-pane -R
bind -n M-q kill-pane
bind -n M-| split-pane -h
bind -n M-- split-pane -v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter

set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set-window-option -g mode-keys vi
set-option -g renumber-windows on
bind r source-file ~/.tmux.conf
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
