# ==============================================
# Terminal & Color Configuration
# ==============================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"
set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

# ==============================================
# Pane Navigation (Alt + Arrow Keys)
# ==============================================
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-W select-pane -t :.+
bind -n M-w select-pane -t :.-

# ==============================================
# Pane Resizing
# ==============================================
# Alt + Shift + Arrow Keys (quick resize)
bind -n M-S-Down resize-pane -D
bind -n M-S-Up resize-pane -U
bind -n M-S-Left resize-pane -L
bind -n M-S-Right resize-pane -R

# Prefix + punctuation (precise resize)
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7

# ==============================================
# Pane Management
# ==============================================
bind -n M-z resize-pane -Z
bind -n M-q kill-pane
bind -n M-x swap-pane -D
bind -n M-| split-pane -h
bind -n M-\\ split-pane -h -l '30%'
bind -n M-- split-pane -v
bind -n M-_ split-pane -v -l '30%'
bind -n M-m choose-window 'join-pane -s "%%"'
bind -n M-M choose-window 'join-pane -h -s "%%"'

# ==============================================
# Window Navigation & Management
# ==============================================
# Window selection by number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Window navigation
bind -n M-n next-window
bind -n M-L next-window
bind -n M-b previous-window
bind -n M-H previous-window

# Window management
bind -n M-e new-window -c "#{pane_current_path}"
bind -n M-Q kill-window
bind -n M-s choose-window
bind -n M-c command-prompt -I "#W" "rename-window '%%'"

# ==============================================
# Session Management
# ==============================================
bind -n M-d detach-client
bind -n M-S choose-session
bind -n M-N switch-client -n
bind -n M-B switch-client -p

# ==============================================
# Layout Management
# ==============================================
bind -n M-t next-layout
bind -n M-T previous-layout

# ==============================================
# Copy Mode & Clipboard
# ==============================================
bind -n M-v copy-mode
bind -n M-p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection

# ==============================================
# Custom Scripts & FZF Integration
# ==============================================
bind -n M-f run-shell "tmux neww fzf-tmux-project-picker"
bind -n M-D run-shell "tmux neww fzf-directory-picker"

# ==============================================
# Plugin Configuration
# ==============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'stubbedev/tmux-stubbe'

# ==============================================
# General Settings
# ==============================================
set -g detach-on-destroy on
set -sg escape-time 50
set -g history-limit 1000000
set -g mouse off
setw -g mode-keys vi

# ==============================================
# Plugin Auto-Update (daily check)
# ==============================================
run-shell 'bash -c "
  UPDATE_FLAG=\"~/.tmux/plugins/update_flag\"
  if [ ! -f \"$UPDATE_FLAG\" ]; then
    date -d \"+1 days\" +%s > \"$UPDATE_FLAG\"
  fi
  TIME_TO_UPDATE=\$(cat \"$UPDATE_FLAG\")
  TIME_NOW=\$(date +%s)
  if [ \"$TIME_NOW\" -gt \"$TIME_TO_UPDATE\" ]; then
    echo \"Updating tmux plugins...\"
    ~/.tmux/plugins/tpm/bin/update_plugins all
    date -d \"+1 days\" +%s > \"$UPDATE_FLAG\"
  fi
"'

# ==============================================
# Plugin Manager (keep at bottom)
# ==============================================
run '~/.tmux/plugins/tpm/tpm'
