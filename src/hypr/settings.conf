# exec-once = hyprnotify
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP GTK_THEME QT_QPA_PLATFORMTHEME QT_STYLE_OVERRIDE XDG_DATA_DIRS
exec-once = hyprctl setcursor Vimix-cursors 24
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprsunset
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = /home/stubbe/.stubbe/src/hypr/scripts/monitor.toggle.sh
exec-once = gpgui

animations {
  enabled = false
}
general {
  layout = hy3
  gaps_workspaces = 0
  gaps_in = 0
  gaps_out = 0
  col.inactive_border = $crust
  col.nogroup_border = $crust
  col.active_border = $mauve
  col.nogroup_border_active = $mauve
  hover_icon_on_border = false
}

decoration {
  blur {
    enabled = false
  }
}

input {
  repeat_rate = 50
  repeat_delay = 300
  force_no_accel = true
  kb_layout = us,dk,es
  kb_options = grp:toggle

  touchpad {
    middle_button_emulation = true
    clickfinger_behavior = true
    drag_lock = true
    tap-to-click = true
  }
}

master {
  orientation = center
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  focus_on_activate = false
  initial_workspace_tracking = 2
}

# hy3 plugin configuration
plugin {
  hy3 {
    # disable gaps when only one window is onscreen
    # 0 - always show gaps
    # 1 - hide gaps with a single window onscreen
    # 2 - 1 but also show the window border
    no_gaps_when_only = 0

    # policy controlling what happens when a node is removed from a group
    # 0 = remove the nested group
    # 1 = keep the nested group
    # 2 = keep the nested group only if its parent is a tab group
    node_collapse_policy = 2

    # tab group settings
    tabs {
      height = 15
      padding = 5
      render_text = true
      text_center = false
      text_height = 8
      text_padding = 3

      col.active = $mauve
      col.urgent = $red
      col.inactive = $surface0
      col.text.active = $text
      col.text.urgent = $text
      col.text.inactive = $subtext0
    }

    # autotiling - automatically split windows like i3
    autotile {
      enable = true

      # make autotile groups temporary (removed when only one window remains)
      ephemeral_groups = true

      # trigger vertical split if window would be narrower than this width
      # 0 = always split based on window dimensions (i3-like behavior)
      trigger_width = 0

      # trigger horizontal split if window would be shorter than this height
      # 0 = always split based on window dimensions (i3-like behavior)
      trigger_height = 0

      # enable on all workspaces
      workspaces = all
    }
  }
}

