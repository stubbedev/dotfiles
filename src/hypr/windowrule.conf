# Hyprland share picker (screen sharing selector)
windowrulev2 = float, title:^(Select what to share)$
windowrulev2 = size 400 300, title:^(Select what to share)$
windowrulev2 = center, title:^(Select what to share)$
windowrulev2 = stayfocused, title:^(Select what to share)$

# Volume control (pavucontrol)
windowrulev2 = float, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 800 600, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = move 50%-400 50, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = stayfocused, class:^(org\.pulseaudio\.pavucontrol)$

# Bluetooth manager (blueman)
windowrulev2 = float, class:^(\.blueman-manager-wrapped)$
windowrulev2 = size 800 600, class:^(\.blueman-manager-wrapped)$
windowrulev2 = move 50%-400 50, class:^(\.blueman-manager-wrapped)$
windowrulev2 = stayfocused, class:^(\.blueman-manager-wrapped)$

# Network connection editor
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 800 600, class:^(nm-connection-editor)$
windowrulev2 = move 50%-400 50, class:^(nm-connection-editor)$
windowrulev2 = stayfocused, class:^(nm-connection-editor)$

# Fix for GTK popup menus (prevents flickering)
# Allow popup menus to render above other windows
windowrulev2 = float, class:^(Popup)$
windowrulev2 = stayfocused, class:^(Popup)$
windowrulev2 = noborder, class:^(Popup)$
windowrulev2 = noanim, class:^(Popup)$
