# Hyprland share picker (screen sharing selector)
windowrule = float on, match:title ^(Select what to share)$
windowrule = size 800 600, match:title ^(Select what to share)$
windowrule = move (monitor_w/2-400) 30, match:title ^(Select what to share)$
windowrule = focus_on_activate on, match:title ^(Select what to share)$

# Volume control (pavucontrol)
windowrule = float on, match:class org\.pulseaudio\.pavucontrol
windowrule = size 800 600, match:class org\.pulseaudio\.pavucontrol
windowrule = move (monitor_w/2-400) 30, match:class org\.pulseaudio\.pavucontrol
windowrule = focus_on_activate on, match:class org\.pulseaudio\.pavucontrol

# Bluetooth manager (blueman)
windowrule = float on, match:class \.blueman-manager-wrapped
windowrule = size 800 600, match:class \.blueman-manager-wrapped
windowrule = move (monitor_w/2-400) 30, match:class \.blueman-manager-wrapped
windowrule = focus_on_activate on, match:class \.blueman-manager-wrapped

# Network connection editor
windowrule = float on, match:class nm-connection-editor
windowrule = size 800 600, match:class nm-connection-editor
windowrule = move (monitor_w/2-400) 30, match:class nm-connection-editor
windowrule = focus_on_activate on, match:class nm-connection-editor

# JetBrains Toolbox
windowrule = float on, match:class jetbrains-toolbox
windowrule = move (monitor_w - window_w - 1) 30, match:class jetbrains-toolbox
windowrule = focus_on_activate on, match:class jetbrains-toolbox
windowrule = stay_focused on, match:class jetbrains-toolbox

# VPN prompt terminal
windowrule = float on, match:class vpn-prompt
windowrule = size 640 240, match:class vpn-prompt
windowrule = move (monitor_w/2-320) 30, match:class vpn-prompt
windowrule = focus_on_activate on, match:class vpn-prompt
windowrule = stay_focused on, match:class vpn-prompt
